<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title> Scan Tags Price Survey</title>
<style>
    .ps {
      display: flex;
      flex-direction: column;
      align-items: center;      /* center horizontally */
      justify-content: flex-start;
      width: 100%;
      margin: 0 auto;
      max-height: 90vh;
      overflow-y: auto;         /* allow scrolling when many images */
      padding: 20px 0;          /* breathing room top/bottom */
      box-sizing: border-box;
      background: #fff;
    }

    /* each image is a block, centered, with controlled width */
    .ps img {
      display: block;           /* remove inline spacing */
      max-width: 600px;         /* control max size (adjust as needed) */
      width: 90%;               /* responsive on small screens */
      height: auto;
      margin: 100px auto;        /* vertical spacing and center horizontally */
      border-radius: 6px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    /* back arrow styling */
    .back-arrow {
      display: inline-block;
      margin: 16px;
      padding: 8px 12px;
      background: white;
      color: #03B185;
      border-radius: 6px;
      font-size: 30px;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .back-arrow:hover { background:#f7f7f7; }
</style>
</head>
<body>
<a href="index.html" class="back-arrow">&#129144;</a>
